<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>Food Delivery</h1>

    <div id="content">
    <section id="forgetform">
        <form action="projectlogin.html">
            <label for="email">Enter your Registered E-mail</label>
           <br>
            <input type="text" id="email" required>
            <br>
            <label for="email-otp">Enter the OTP sent to your Registered E-mail</label>
            <br>
            <input type="text" maxlength="4" id="email-otp">
            <br>
            <label for="phone">Enter Your Registered phone Number</label>
            
            <br><input type="number" id="phone" required  maxlength="13">
           <br>
            <label for="phone-otp">Enter the OTP sent to your Registered Phone number</label>
            <br><input type="text" maxlength="4" id="phone-otp"> 
            <br>
            <label for="newpass1">Enter new Password</label>
            <br><input type="password" min="10">
            <br>
            <label for="newpass2">Confirm new password</label>
            <br><input type="password" min="10"> 
            <br>  
            <input type="submit" class="forsub"  >
            <input type="reset" class="forsub"  >
        </form>
    </section>
    <section id="ad">
        <img src="ad.avif" alt="">
    </section>
</div>
